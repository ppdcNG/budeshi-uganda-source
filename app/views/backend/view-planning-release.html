<!DOCTYPE html>
<html style='width: 100%'>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Planning Release</title>
    <link rel="stylesheet" href="../css/uikit.min.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
    <script src="../js/jquery.js"></script>
    <script src="../js/uikit.min.js"></script>
    <script src="../js/uikit-icons.min.js"></script>
    <script src="../js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
</head>

<body class='home-page'>
    <!-- nav bar -->

        <div class="uk-navbar-left">

            <a class="uk-navbar-item uk-logo" href="#">
            <img src='../images/budeshi.png'/ width='50'>
          </a>

        </div>
        <div class="uk-navbar-center">
            <div class="uk-navbar-item">Planning Release</div>
        </div>
        <div class="uk-navbar-right">
            <div>
                <div class="uk-navbar-dropdown" uk-drop="mode: click; cls-drop: uk-navbar-dropdown; boundary: !nav">
                    <div class="uk-grid-small uk-flex-middle" uk-grid>
                        <div class="uk-width-expand">
                            <form class="uk-search uk-search-navbar uk-width-1-1">
                                <input class="uk-search-input" type="search" placeholder="Search..." autofocus>
                            </form>
                        </div>
                        <div class="uk-width-auto">
                            <a class="uk-navbar-dropdown-close" href="#" uk-close></a>
                        </div>
                    </div>
                </div>

            <ul class="uk-navbar-nav">
                <li class="uk-active">
                    <a href="#"><span class="uk-margin-small-right" uk-icon="icon: user"></span></a>
                    <div class="uk-navbar-dropdown">
                        <ul class="uk-nav uk-navbar-dropdown-nav">
                            <li class="uk-active"><a href="#">Logout</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="uk-container">
        <div class="uk-section uk-section-default">
            <form class="uk-form-horizontal uk-margin-large">
                <div class="uk-margin">
                    <label class="uk-form-label" for="ocid">OCID</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="ocid" type="text" placeholder="OCID-UBEC-2017-planning" value='' name='ocid' disabled>
                    </div>
                </div>
                <div class='uk-grid-small uk-child-width-1-2 uk-margin' uk-grid>
                    <div>
                        <div class="uk-margin">
                            <label class="uk-form-label" for="date">Release Date</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="date" type="date" placeholder="" value='' name='id' disabled>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="uk-margin">
                            <label class="uk-form-label" for="id">Release ID</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="id" type="text" placeholder="" value='' name='id'disabled>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="uk-margin">
                            <label class="uk-form-label" for="tag">Release Tag</label>
                            <div class="uk-form-controls">

                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="uk-margin">
                            <label class="uk-form-label" for="initiationType">Initiation Type</label>
                            <div class="uk-form-controls">

                            </div>
                        </div>
                    </div>
                </div>
                <!-- Parties -->
                <div class="uk-section uk-section-muted uk-padding parties">
                    <h3 class="uk-heading-bullet">Parties </h3>
                    <hr>
                    <div class="uk-child-width-1-3 uk-grid-match" uk-grid>
                        <!-- Party card -->
                        <div id='party-card'>
                            <div class="uk-card uk-card-small uk-card-secondary uk-card-hover uk-card-body uk-light uk-margin">
                                <h3 class="uk-card-title">Dangote Cement</h3>
                                <div class='uk-display-block'>
                                    Buyer
                                </div>
                                <div class="uk-card-footer">
                                    <a href="#view-party" title="View Party" uk-tooltip="pos: bottom" uk-toggle class='uk-float-left'><span class="uk-margin-small-right" uk-icon="icon: expand"></span></a>
                                    <!-- View Party Modal -->
                                    <div id="view-party" uk-modal>
                                        <div class="uk-modal-dialog">
                                            <button class="uk-modal-close-default" type="button" uk-close></button>
                                            <div class="uk-modal-header">
                                                <h2 class="uk-modal-title">Dangote Cement</h2>
                                            </div>
                                            <div class="uk-modal-body">
                                                <form class="uk-form-stacked">
                                                    <fieldset class="uk-fieldset">
                                                        <div class="uk-margin">
                                                            <label class="uk-form-label" for="view-legalName">Legal Name</label>
                                                            <div class="uk-form-controls">
                                                                <input class="uk-input" id="view-legalName" type="text" value="Dangote Cement" name='' disabled>
                                                            </div>
                                                            </div>
                                                            <div class="uk-margin">
                                                                <label class="uk-form-label" for="view-id">Entity ID</label>
                                                                <div class="uk-form-controls">
                                                                    <input class="uk-input" id="view-id" type="text" value="Bud-2017" name='id' disabled>
                                                                </div>
                                                                </div>
                                                    </fieldset>
                                                    <ul uk-accordion="multiple: true">
                                                      <li>
                                                          <h3 class="uk-accordion-title">Primary Identifier</h3>
                                                          <div class="uk-accordion-content">
                                                            <div class='uk-grid-small uk-child-width-1-2' uk-grid>
                                                                <div>
                                                                    <div class="uk-margin">
                                                                        <label class="uk-form-label" for="scheme">Scheme</label>
                                                                        <div class="uk-form-controls">
                                                                            <input class="uk-input" id="view-scheme" type="text" value="NG-CAC" name='scheme' disabled>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div>
                                                                    <div class="uk-margin">
                                                                        <label class="uk-form-label" for="id">RC Number</label>
                                                                        <div class="uk-form-controls">
                                                                            <input class="uk-input" id="view-id" type="text" value="CAC-123" disabled>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div>
                                                                <div class="uk-margin">
                                                                    <label class="uk-form-label" for="view-uri">URI</label>
                                                                    <div class="uk-form-controls">
                                                                        <input class="uk-input" id="view-uri" type="text" value="https://opencorporates.com/companies/in/U26943TG2012FTC081382" name='uri' disabled>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                          </div>
                                                      </li>
                                                        <li>
                                                            <h3 class="uk-accordion-title">Address</h3>
                                                            <div class="uk-accordion-content">
                                                                <div class='uk-grid-small' uk-grid>
                                                                    <div class="uk-width-1-1 uk-margin">
                                                                        <label class="uk-form-label" for="view-streetName">Street</label>
                                                                        <input class="uk-input" type="text" value="4, North London Business Park, Oakleigh Rd S" id='view-streetName' name='streeName'
                                                                            disabled>
                                                                    </div>
                                                                    <div class="uk-width-1-2@s uk-margin">
                                                                        <label class="uk-form-label" for="view-locality">Town</label>
                                                                        <input class="uk-input" type="text" value="Abuja" name='' id='view-locality' name='locality' disabled>
                                                                    </div>
                                                                    <div class="uk-width-1-2@s uk-margin">
                                                                        <label class="uk-form-label" for="view-region">State</label>
                                                                        <input class="uk-input" type="text" value="E.g FCT" id='view-region' name='region' disabled>
                                                                    </div>
                                                                    <div class="uk-width-1-2@s uk-margin">
                                                                        <label class="uk-form-label" for="view-countryName">Country</label>
                                                                        <input class="uk-input" type="text" value="Nigeria" id='view-countryName' name='countryName' disabled>
                                                                    </div>
                                                                    <div class="uk-width-1-2@s uk-margin">
                                                                        <label class="uk-form-label" for="view-postalCode">Postal Code</label>
                                                                        <input class="uk-input" type="number" value="100" id='view-postalCode' name='postalCode' disabled>
                                                                    </div>

                                                                </div>
                                                            </div>
                                                        </li>
                                                        <li>
                                                            <h3 class="uk-accordion-title">Contact Point</h3>
                                                            <div class="uk-accordion-content">
                                                                <div class="uk-accordion-content">
                                                                    <div class='uk-grid-small' uk-grid>

                                                                        <div class="uk-width-1-1 uk-margin">
                                                                            <label class="uk-form-label" for="view-url">url</label>
                                                                            <input class="uk-input" type="url" value="www.mda.ng.gov" id='view-url' name='name' disabled>
                                                                        </div>
                                                                        <div class="uk-width-1-2@s uk-margin">
                                                                            <label class="uk-form-label" for="view-name">Name</label>
                                                                            <input class="uk-input" type="text" value="Emeka Haruna" id='view-name' name='name' disabled>
                                                                        </div>
                                                                        <div class="uk-width-1-2@s uk-margin">
                                                                            <label class="uk-form-label" for="view-email">Email</label>
                                                                            <input class="uk-input" type="email" value="e.haruna@mda.ng.gov" id='view-email' name='email' disabled>
                                                                        </div>
                                                                        <div class="uk-width-1-2@s uk-margin">
                                                                            <label class="uk-form-label" for="view-phone">Phone</label>
                                                                            <input class="uk-input" type="tel" value="08033344455" id='view-phone' name='phone' disabled>
                                                                        </div>
                                                                        <div class="uk-width-1-2@s uk-margin">
                                                                            <label class="uk-form-label" for="view-faxNumber">Fax Number</label>
                                                                            <input class="uk-input" type="number" value="100" id='view-faxNumber' name='faxNumber' disabled>
                                                                        </div>

                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </li>
                                                        <li>
                                                            <h3 class="uk-accordion-title">Party Roles</h3>
                                                            <div class="uk-accordion-content">
                                                                <div class="uk-accordion-content">
                                                                  <ul class="uk-list uk-list-bullet">
                                                                    <li>Buyer</li>
                                                                    <li>Payee</li>
                                                                </ul>
                                                                </div>
                                                            </div>
                                                        </li>
                                                    </ul>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- xxx -->
                                </div>
                            </div>
                        </div>
                        <!-- xxx -->
                    </div>
                </div>
                <!-- xx End of Parties xx -->
                <!-- Rationale -->
                <div class='uk-form-horizontal'>
                    <div class="uk-margin">
                        <label class="uk-form-label" for="rationale">Rationale</label>
                        <div class="uk-form-controls">
                            <textarea class="uk-textarea" id="rationale" rows='3' type="text" placeholder="" value='' name='rationale' disabled></textarea>
                        </div>
                    </div>
                </div>
                <!-- xxx -->
                <!-- Budget -->
                <div class="uk-section uk-section-muted uk-padding">
                    <h3 class="uk-heading-bullet">Bugdget</h3>
                    <hr>
                    <div class='uk-form-horizontal'>
                        <div class="uk-margin">
                            <label class="uk-form-label" for="bud-id">ID</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="bud-id" type="text" value="" name='id' disabled>
                            </div>
                        </div>
                        <div class="uk-margin">
                            <label class="uk-form-label" for="bud-desc">Description</label>
                            <div class="uk-form-controls">
                                <textarea class="uk-textarea" id="bud-desc" rows='3' type="text" placeholder="" value='' name='description' disabled></textarea>
                            </div>
                        </div>
                    </div>
                    <!-- Budget-amount -->
                    <div class="uk-section uk-section-primary uk-padding uk-margin">
                        <h4 class="uk-heading-bullet">Amount</h4>
                        <hr>
                        <div class='uk-grid-small uk-child-width-1-2 uk-margin' uk-grid>
                            <div>
                                <div class='uk-form-horizontal'>
                                    <div class="uk-margin">
                                        <label class="uk-form-label" for="amount">Amount</label>
                                        <div class="uk-form-controls">
                                            <input class="uk-input" id="amount" type="number" value="" name='amount' disabled>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div>
                                <div class='uk-form-horizontal'>
                                    <div class="uk-margin">
                                        <label class="uk-form-label" for="currency">Currency</label>
                                        <div class="uk-form-controls">
                                            <input class="uk-input" id="currency" type="text" value="" name='currency' disabled>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- xxx -->
                    <div class='uk-form-horizontal'>
                        <div class="uk-margin">
                            <label class="uk-form-label" for="project">Project Title</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="project" type="text" value="" name='project' disabled>
                            </div>
                        </div>
                        <div class="uk-margin">
                            <label class="uk-form-label" for="projectID">Project Identifier</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="projectID" type="text" value="" name='projectID' disabled>
                            </div>
                        </div>
                        <div class="uk-margin">
                            <label class="uk-form-label" for="bud-uri">Linked Budget Information</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="bud-uri" type="text" value="" name='uri' disabled>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- xxx -->

                <!-- Milestone -->
                <div class="uk-section uk-section-muted uk-padding uk-margin">
                    <h4 class="uk-heading-bullet">Milestone</h4>
                    <hr>
                    <div class='uk-form-horizontal'>
                        <div class="uk-margin">
                            <label class="uk-form-label" for="mil-title">Title</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="mil-title" type="text" value="" name='title' disabled>
                            </div>
                        </div>
                    </div>
                    <div class='uk-form-horizontal'>
                        <div class='uk-grid-small uk-child-width-1-2' uk-grid>
                            <div>
                                <div class="uk-margin">
                                    <label class="uk-form-label" for="mil-id">ID</label>
                                    <div class="uk-form-controls">
                                        <input class="uk-input" id="mil-id" type="text" value="" name='id'disabled>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div class="uk-margin">
                                    <label class="uk-form-label" for="mil-type">Milestone Type</label>
                                    <div class="uk-form-controls">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="uk-margin">
                            <label class="uk-form-label" for="mil-desc">Description</label>
                            <div class="uk-form-controls">
                                <textarea class="uk-textarea" id="mil-desc" rows='3' type="text" placeholder="" value='' name='description' disabled></textarea>
                            </div>
                        </div>
                        <div class='uk-grid-small uk-child-width-1-3' uk-grid>
                            <div>
                                <div class="uk-margin">
                                    <label class="uk-form-label" for="mil-code">Milestone code</label>
                                    <div class="uk-form-controls">
                                        <input class="uk-input" id="mil-code" type="text" value="" name='code' disabled>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div class="uk-margin">
                                    <label class="uk-form-label" for="mil-dueDate">Due date</label>
                                    <div class="uk-form-controls">
                                        <input class="uk-input" id="mil-dueDate" type="date" value="" name='dueDate' disabled>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div class="uk-margin">
                                    <label class="uk-form-label" for="mil-dateMet">Date met</label>
                                    <div class="uk-form-controls">
                                        <input class="uk-input" id="mil-dateMet" type="date" value="" name='dateMet'disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class='uk-grid-small uk-child-width-1-2' uk-grid>
                            <div>
                                <div class="uk-margin">
                                    <label class="uk-form-label" for="mil-dateModified">Date modiefied</label>
                                    <div class="uk-form-controls">
                                        <input class="uk-input" id="mil-dateModified" type="date" value="" name='dateModified' disabled>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div class="uk-margin">
                                    <label class="uk-form-label" for="mil-status">Status</label>
                                    <div class="uk-form-controls">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end of milestone -->
                <div>
                    <a class="uk-button uk-button-default uk-modal-close uk-float-left" type="button">Cancel</a>
                    <a class="uk-button uk-button-primary uk-modal-close uk-float-right" type="button" id='save-release' data-message="<span uk-icon='icon: check'></span> Saved Release"
                        data-status="success">Publish</a>
                    <script>
                                        jQuery('#save-release').on('click', function () {
                                            UIkit.notification($(this).data());
                                        });
                    </script>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
